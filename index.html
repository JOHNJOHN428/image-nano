<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 图像风格转换器</title>
    <meta name="description" content="一个简单易用的AI图像风格转换应用。上传一张参考照片，描述您想要的风格和需要修改的内容，AI将为您生成独特的艺术作品。您可以为每个项目生成多张图片并查看历史记录。">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      /* Animation for modal */
      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .modal-content-animate {
        animation: zoomIn 0.2s ease-out forwards;
      }

      /* --- THEME STYLES --- */
      :root {
        --c-bg-primary: #111827;
        --c-bg-secondary: #1f2937;
        --c-bg-tertiary: #374151;
        --c-border-primary: #374151;
        --c-border-secondary: #4b5563;
        --c-text-primary: #e5e7eb;
        --c-text-secondary: #9ca3af;
        --c-text-tertiary: #6b7280;
        --c-text-accent: #38bdf8;
        --c-accent-primary: #0284c7;
        --c-accent-primary-hover: #0369a1;
        --c-accent-secondary: #4f46e5;
        --c-accent-secondary-hover: #4338ca;
        --c-accent-ring: #0ea5e9;
        --c-accent-active-bg: rgba(12, 74, 110, 0.5);
        --c-danger: #ef4444;
        --c-danger-hover: #dc2626;
        --c-disabled: #4b5563;
      }

      html.theme-light {
        --c-bg-primary: #f9fafb;
        --c-bg-secondary: #ffffff;
        --c-bg-tertiary: #f3f4f6;
        --c-border-primary: #e5e7eb;
        --c-border-secondary: #d1d5db;
        --c-text-primary: #1f2937;
        --c-text-secondary: #6b7280;
        --c-text-tertiary: #9ca3af;
        --c-text-accent: #0ea5e9;
        --c-accent-primary: #0ea5e9;
        --c-accent-primary-hover: #0284c7;
        --c-accent-secondary: #6366f1;
        --c-accent-secondary-hover: #4f46e5;
        --c-accent-ring: #38bdf8;
        --c-accent-active-bg: rgba(56, 189, 248, 0.1);
        --c-danger: #ef4444;
        --c-danger-hover: #dc2626;
        --c-disabled: #d1d5db;
      }

      html.theme-fluorescent {
        --c-bg-primary: #0d0221;
        --c-bg-secondary: #1a0a38;
        --c-bg-tertiary: #2c125c;
        --c-border-primary: #4a2185;
        --c-border-secondary: #f0f;
        --c-text-primary: #e0e0ff;
        --c-text-secondary: #00f0ff;
        --c-text-tertiary: #7a7a9c;
        --c-text-accent: #00f0ff;
        --c-accent-primary: #ff00e5;
        --c-accent-primary-hover: #c400b2;
        --c-accent-secondary: #00f0ff;
        --c-accent-secondary-hover: #00b8c7;
        --c-accent-ring: #00f0ff;
        --c-accent-active-bg: rgba(0, 240, 255, 0.2);
        --c-danger: #ff3366;
        --c-danger-hover: #ff0044;
        --c-disabled: #4a2185;
      }
      
      html.theme-oceanic {
        --c-bg-primary: #0a192f;
        --c-bg-secondary: #172a45;
        --c-bg-tertiary: #304a6d;
        --c-border-primary: #304a6d;
        --c-border-secondary: #5a7b9c;
        --c-text-primary: #ccd6f6;
        --c-text-secondary: #8892b0;
        --c-text-tertiary: #64748b;
        --c-text-accent: #64ffda;
        --c-accent-primary: #64ffda;
        --c-accent-primary-hover: #52d6b8;
        --c-accent-secondary: #0ea5e9;
        --c-accent-secondary-hover: #0284c7;
        --c-accent-ring: #64ffda;
        --c-accent-active-bg: rgba(100, 255, 218, 0.1);
        --c-danger: #ff6b6b;
        --c-danger-hover: #ee5253;
        --c-disabled: #304a6d;
      }
      
      html.theme-crimson-night {
        --c-bg-primary: #121212;
        --c-bg-secondary: #1e1e1e;
        --c-bg-tertiary: #2a2a2a;
        --c-border-primary: #444444;
        --c-border-secondary: #666666;
        --c-text-primary: #e0e0e0;
        --c-text-secondary: #a0a0a0;
        --c-text-tertiary: #757575;
        --c-text-accent: #ff5252;
        --c-accent-primary: #c62828;
        --c-accent-primary-hover: #b71c1c;
        --c-accent-secondary: #ff8a80;
        --c-accent-secondary-hover: #ff5252;
        --c-accent-ring: #ff5252;
        --c-accent-active-bg: rgba(255, 82, 82, 0.2);
        --c-danger: #ff5252;
        --c-danger-hover: #ff1744;
        --c-disabled: #444444;
      }

      html.theme-sakura {
        --c-bg-primary: #fffbff;
        --c-bg-secondary: #ffffff;
        --c-bg-tertiary: #fde8f0;
        --c-border-primary: #f8cadd;
        --c-border-secondary: #f4a8c5;
        --c-text-primary: #3d2c33;
        --c-text-secondary: #7b5966;
        --c-text-tertiary: #a18c94;
        --c-text-accent: #d94685;
        --c-accent-primary: #d94685;
        --c-accent-primary-hover: #c2336e;
        --c-accent-secondary: #f4a8c5;
        --c-accent-secondary-hover: #e88cb0;
        --c-accent-ring: #d94685;
        --c-accent-active-bg: rgba(217, 70, 133, 0.1);
        --c-danger: #ef4444;
        --c-danger-hover: #dc2626;
        --c-disabled: #f8cadd;
      }

      body { background-color: var(--c-bg-primary); color: var(--c-text-primary); }
      .bg-themed-primary { background-color: var(--c-bg-primary); }
      .bg-themed-secondary { background-color: var(--c-bg-secondary); }
      .bg-themed-tertiary { background-color: var(--c-bg-tertiary); }
      .bg-themed-accent-active { background-color: var(--c-accent-active-bg); }
      .text-themed-primary { color: var(--c-text-primary); }
      .text-themed-secondary { color: var(--c-text-secondary); }
      .text-themed-tertiary { color: var(--c-text-tertiary); }
      .text-themed-accent { color: var(--c-text-accent); }
      .border-themed-primary { border-color: var(--c-border-primary); }
      .border-themed-secondary { border-color: var(--c-border-secondary); }
      .btn-primary { background-color: var(--c-accent-primary); color: white; }
      .btn-primary:hover { background-color: var(--c-accent-primary-hover); }
      .btn-secondary { background-color: var(--c-accent-secondary); color: white; }
      .btn-secondary:hover { background-color: var(--c-accent-secondary-hover); }
      .btn-danger-text:hover { color: var(--c-danger-hover); }
      .ring-themed-accent { --tw-ring-color: var(--c-accent-ring) !important; }
      .focus\:border-themed-accent:focus { border-color: var(--c-accent-ring) !important; }
      .disabled\:bg-themed-disabled { background-color: var(--c-disabled); }
      .bg-themed-danger { background-color: var(--c-danger); }
      code {
        background-color: var(--c-bg-tertiary);
        color: var(--c-text-secondary);
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
      
      /* Log Panel Styles */
      .log-panel {
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        transform: translateY(100%);
        opacity: 0;
        max-height: 40vh;
      }
      .log-panel.visible {
        transform: translateY(0);
        opacity: 1;
      }
      .log-panel-header {
        border-bottom: 1px solid var(--c-border-primary);
        padding: 0.5rem 1rem;
      }
      .log-panel-button {
        background-color: var(--c-bg-tertiary);
        border: 1px solid var(--c-border-primary);
        padding: 0.25rem 0.75rem;
        border-radius: 0.375rem;
        font-size: 0.75rem;
        line-height: 1rem;
        color: var(--c-text-secondary);
      }
       .log-panel-button:hover {
        border-color: var(--c-border-secondary);
        color: var(--c-text-primary);
       }


    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
